<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="gameover">
                <div class="inner">Game Over</div>
                <div class="win"></div>
                
               <div class="btn">
                    <div class="Quite">Quite</div>
                    <div class="restart">Restart</div>
               </div>
            </div>
            <div class="child1">
                <div class="click"></div>
                <div class="click"></div>
                <div class="click"></div>
            </div>
            <div class="child2">
                <div class="click"></div>
                <div class="click"></div>
                <div class="click"></div>
            </div>
            <div class="child3">
                <div class="click"></div>
                <div class="click"></div>
                <div class="click"></div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
